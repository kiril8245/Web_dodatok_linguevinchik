<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчання - Linguevinchik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="L" class="nav-logo"> Linguevinchik
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row g-4"> <div class="col-12 col-md-6">
                <div class="card h-100 border-primary shadow-sm p-4 text-center">
                    <h5 class="text-primary">Режим вивчення</h5>
                    <h2 class="display-3 my-4">Penguin</h2>
                    <hr class="w-25 mx-auto">
                    <p class="fs-4 text-muted">Пінгвін</p>
                    <button class="btn btn-outline-primary mt-3 w-50 mx-auto">Наступне</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card h-100 border-success shadow-sm p-4">
                    <h5 class="text-success mb-4">Контроль знань</h5>
                    <p class="fw-bold">Оберіть переклад "Success":</p>
                    <div class="form-check mb-2"><input class="form-check-input" type="radio" name="q" id="a1"><label class="form-check-label" for="a1">Успіх</label></div>
                    <div class="form-check mb-2"><input class="form-check-input" type="radio" name="q" id="a2"><label class="form-check-label" for="a2">Невдача</label></div>
                    <button class="btn btn-success mt-4 w-100">Перевірити</button>
                </div>
            </div>
        </div>
    </main>

    <footer><p>Linguevinchik. Лабораторна робота №1.</p></footer>
</body>
</html>
