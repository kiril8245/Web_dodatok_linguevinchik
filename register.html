<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Linguevinchik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="L" class="nav-logo"> Linguevinchik
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-11 col-md-6 col-lg-4 card p-4 shadow-sm"> <h2 class="text-center mb-4">Реєстрація</h2> 
                <form>
                    <div class="mb-3"><label class="form-label">Ім'я</label><input type="text" class="form-control" required></div> 
                    <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div> 
                    <div class="mb-3">
                        <label class="form-label d-block">Стать</label> 
                        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="g" checked><label class="form-check-label">Чоловіча</label></div>
                        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="g"><label class="form-check-label">Жіноча</label></div>
                    </div>
                    <div class="mb-4"><label class="form-label">Дата народження</label><input type="date" class="form-control" required></div> 
                    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                </form>
            </div>
        </div>
    </main>

    <footer><p>Linguevinchik. Лабораторна робота №1.</p></footer>
</body>
</html>
